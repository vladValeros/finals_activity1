{% extends "base.html" %}
{% block content %}
  <h2>Predict Sleep Disorder</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
  {% endif %}
{% endblock %}
